<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <title>OhMyFood -La note enchantée</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/380bc53bd5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__return">
            <a class="header__return__link" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <img class=" header__img" src="images/ohmyfood.png" alt="logo OhMyFood" />
    </header>
    <div class="bg-img">
        <img class="bg-img__capture" src="images/La_note_enchantee.jpg" alt="photo_la_palette_du_gout" />
    </div>
    <main>
        <section class="menu-bloc">
            <div class="menu-bloc__title">
                <h1 class="menu-bloc__name">La note enchantée</h1>
                <span class="menu-bloc__name__icone"><i class="fa-regular fa-heart"></i></span>
            </div>
            <div class="meal">
                <h2 class="meal__title">ENTRÉES</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Ravioles de foie gras</span>
                        <span class="meal__choice__plus">Accompagnés de leur crème à la truffe</span>
                    </span>
                    <span class="meal__choice__price">25€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Caviar osciètre</span>
                        <span class="meal__choice__plus">Sur blini à la farine de blé noir</span>
                    </span>
                    <span class="meal__choice__price">35€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Homard et espuma de coco</span>
                        <span class="meal__choice__plus">Mariné aux zests d'orange</span>
                    </span>
                    <span class="meal__choice__price">20€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Foie gras de canard cuit entier</span>
                        <span class="meal__choice__plus">Confiture de figue et pain toasté</span>
                    </span>
                    <span class="meal__choice__price">35€</span>
                </button>
            </div>
            <div class="meal">
                <h2 class="meal__title">PLATS</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Noix de coquilles Saint-Jacques</span>
                        <span class="meal__choice__plus">Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class="meal__choice__price">40€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Langoustine poêlée</span>
                        <span class="meal__choice__plus">Purée de patate douce</span>
                    </span>
                    <span class="meal__choice__price">35€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Mijoté de queue de boeuf</span>
                        <span class="meal__choice__plus">Et riz sauvage aux zests de citron</span>
                    </span>
                    <span class="meal__choice__price">44€</span>
                </button>
            </div>
            <div class="meal">
                <h2 class="meal__title">DESSERTS</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Macaron noisette et chocolat</span>
                        <span class="meal__choice__plus">Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class="meal__choice__price">18€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Baba au rhum revisité</span>
                        <span class="meal__choice__plus">Avec son coulis de citron</span>
                    </span>
                    <span class="meal__choice__price">22€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Tarte au citron meringuée</span>
                        <span class="meal__choice__plus">Destructurée</span>
                    </span>
                    <span class="meal__choice__price">23€</span>
                </button>
            </div>
            <div class="btn-menu">
                <button class="btn-menu__cmd">
                    <span class="btn-cmd__text">Commander</span>
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__bloc">
            <h1 class="footer__title">ohmyfood</h1>
            <ul class="footer__list">
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">
                        <i class="fa-solid fa-utensils footer__list__fork"></i>
                        Proposer un restaurant
                    </a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">
                        <i class="fa-solid fa-handshake-angle footer__list__hand"></i>
                        Devenir partenaire
                    </a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">Mentions légales</a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="mailto:ohmyfood@contact.com">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
