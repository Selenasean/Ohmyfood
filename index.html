<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/380bc53bd5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__return"><i class="fa-solid fa-arrow-left "></i></div>
        <img class="header__img" src="images/ohmyfood.png" alt="logo OhMyFood" />
    </header>
    <section class="localisation">
        <div class="localisation__icone"><i class="fa-solid fa-location-dot"></i></div>
        <input class="localisation__input" type="search" placeholder="Paris, Belleville" />
    </section>
    <article class="explore-bloc">
        <h1 class="explore-bloc__title">Réservez le menu qui vous convient</h1>
        <p class="explore-bloc__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="btn-explore">
            <a href="#" class="btn-explore__link">
                <p class="btn-explore__text">Explorer nos restaurants</p>
            </a>
        </button>
    </article>
    <main>
        <div class="
        " </main>
</body>

</html>
