<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/380bc53bd5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__return">
            <a class="header__return__link" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <img class=" header__img" src="images/ohmyfood.png" alt="logo OhMyFood" />
    </header>
    <div class="bg-img">
        <img class="bg-img__capture" src="images/Le_delice_des_sens.jpg" alt="photo_la_palette_du_gout" />
    </div>
    <main>
        <section class="menu-bloc">
            <div class="menu-bloc__title">
                <h1 class="menu-bloc__name">Le délice des sens</h1>
                <span class="menu-bloc__name__icone"><i class="fa-regular fa-heart"></i></span>
            </div>
            <div class="meal">
                <h2 class="meal__title">ENTRÉES</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Tartare de thon</span>
                        <span class="meal__choice__plus">Assaisonné au yuzu</span>
                    </span>
                    <span class="meal__choice__price">25€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Bouchée de homard croustillant </span>
                        <span class="meal__choice__plus">Et sa farandole de petits légumes</span>
                    </span>
                    <span class="meal__choice__price">35€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Velouté de cèpes</span>
                        <span class="meal__choice__plus">Aux truffes</span>
                    </span>
                    <span class="meal__choice__price">20€</span>
                </button>
            </div>
            <div class="meal">
                <h2 class="meal__title">PLATS</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Poulet rôti aux herbes de Provence</span>
                        <span class="meal__choice__plus">Et sa crème de truffe</span>
                    </span>
                    <span class="meal__choice__price">40€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Langouste rôtie </span>
                        <span class="meal__choice__plus">Et ses légumes de saison</span>
                    </span>
                    <span class="meal__choice__price">35€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Côte de boeuf Angus </span>
                        <span class="meal__choice__plus">Et sa purée de panais</span>
                    </span>
                    <span class="meal__choice__price">44€</span>
                </button>
            </div>
            <div class="meal">
                <h2 class="meal__title">DESSERTS</h2>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Farandole de desserts</span>
                        <span class="meal__choice__plus">Du chef</span>
                    </span>
                    <span class="meal__choice__price">18€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Crème brulée</span>
                        <span class="meal__choice__plus">Revisitée</span>
                    </span>
                    <span class="meal__choice__price">22€</span>
                </button>
                <button class="meal__choice">
                    <span class="meal__choice__text">
                        <span class="meal__choice__name">Tiramisu</span>
                        <span class="meal__choice__plus">À la noisette</span>
                    </span>
                    <span class="meal__choice__price">23€</span>
                </button>
            </div>
            <div class="btn-menu">
                <button class="btn-menu__cmd">
                    <span class="btn-cmd__text">Commander</span>
                </button>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__bloc">
            <h1 class="footer__title">ohmyfood</h1>
            <ul class="footer__list">
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">
                        <i class="fa-solid fa-utensils footer__list__fork"></i>
                        Proposer un restaurant
                    </a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">
                        <i class="fa-solid fa-handshake-angle footer__list__hand"></i>
                        Devenir partenaire
                    </a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="#">Mentions légales</a>
                </li>
                <li class="footer__list__items">
                    <a class="footer__list__items__link" href="mailto:ohmyfood@contact.com">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
